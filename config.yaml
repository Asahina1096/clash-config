mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
external-controller: '127.0.0.1:9090'

experimental:
  ignore-resolve-fail: true # ignore dns resolve fail, default value is true

hosts:
  '*.clash.dev': 127.0.0.1
  'alpha.clash.dev': '::1'
  '*.notion.so': '119.28.13.121' #notion

dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/1
