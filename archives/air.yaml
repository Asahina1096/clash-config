mixed-port: 7890
allow-lan: false
bind-address: '*'
mode: rule
log-level: info
external-controller: "127.0.0.1:9090"

experimental:
  ignore-resolve-fail: true

hosts:
  '*.clash.dev': '127.0.0.1'
  'alpha.clash.dev': '::1'

dns:
  enable: true 
  cache-algorithm: arc
  prefer-h3: true
  ipv6: false
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip # or redir-host
  store-fake-ip: true
  fake-ip-range: 198.18.0.1/16 
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
    - 180.184.1.1
    - 180.76.76.76
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com
    - https://doh.360.cn
  fallback: 
    - https://8.8.8.8/dns-query
    - https://1.1.1.1/dns-query
    - https://dns.google/dns-query
    - https://cloudflare-dns.com/dns-query
    - https://doh.dns.sb/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    geosite:
      - gfw
    ipcidr:
      - 240.0.0.0/4

tun:
  enable: true
  stack: mixed
  dns-hijack:
    - 0.0.0.0:53
  auto-detect-interface: true
  auto-route: true
  strict-route: true

